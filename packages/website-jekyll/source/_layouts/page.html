      {% include doc-nav.html %}
    </div>
  </aside>
  <main>
    <div class="">
      <article class="c-boltsg-article">
        <header role="banner">
          <hgroup>

              {{ page.title | escape }}
            </h1>
            <h2>

            </h2>
          </hgroup>
        </header>
        <div itemprop="articleBody">
          {{ content }}
        </div>
      </article>
    </div>
  </main>
  {% include footer.html %}
</div>
