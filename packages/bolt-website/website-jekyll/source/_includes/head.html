<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="preload" href="/fonts/opensans-subset.woff2" as="font" type="font/woff2" crossorigin>

 <style>
    {% include critical-path/bolt-critical-fonts.css %}
  </style>

    {% for stylesheet in layout.custom_css %}
      <link rel="stylesheet" href="/styles/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
  {% else %}
    <link rel="stylesheet" href="{{ "/styles/bolt-styleguide.css" | relative_url }}">
  {% endif %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}


  <script>
    {% include critical-path/bolt-critical-path.min.js %}
  </script>

  <link rel="stylesheet" href="{{ "/styles/boltdesignsystem.com.css" | relative_url }}">
  <!-- <script src="/scripts/bolt-critical-path.min.js" async></script> -->

</head>
