<bolt-three-character-layout>
  <bolt-animate slot="character--left" in-order="1" in="fade-in" out="fade-out" out-order="1">
    <bolt-character size="small" character-image="customer-surprise">
      <bolt-animate in="fade-in" in-order="2" out="fade-out" slot="top" out-order="1">
        <bolt-status-dialogue-bar>
          <p slot="text">
            Lorem ipsum dolor sit
          </p>
        </bolt-status-dialogue-bar>
      </bolt-animate>
      <bolt-animate slot="bottom"><bolt-text font-size="xsmall">lorem</bolt-text></bolt-animate>
    </bolt-character>
  </bolt-animate>

  <bolt-animate slot="connection-one" in="fade-in" in-order="4" out="fade-out" out-order="1">
    <bolt-connection anim-type="tripleConnectionBand"></bolt-connection>
  </bolt-animate>

  <bolt-animate slot="character--middle" in-order="2" in="fade-in" out="fade-out" out-order="1">
    <bolt-character size="small" character-image="customer-surprise">
      <bolt-animate in="fade-in" in-order="2" out="fade-out" slot="top" out-order="1">
        <bolt-status-dialogue-bar>
          <p slot="text">
            Lorem ipsum dolor sit
          </p>
        </bolt-status-dialogue-bar>
      </bolt-animate>
      <bolt-animate slot="bottom"><bolt-text font-size="xsmall">lorem</bolt-text></bolt-animate>
    </bolt-character>
  </bolt-animate>

  <bolt-animate slot="connection-two" in="fade-in" in-order="4" out="fade-out" out-order="1">
    <bolt-connection anim-type="tripleConnectionBand"></bolt-connection>
  </bolt-animate>

  <bolt-animate slot="character--right" in="fade-in" in-order="3" out="fade-out" out-order="1">
    <bolt-character size="small" character-image="customer-surprise">
      <bolt-animate in="fade-in" in-order="2" out="fade-out" slot="top" out-order="1">
        <bolt-status-dialogue-bar>
          <p slot="text">
            Lorem ipsum dolor sit
          </p>
        </bolt-status-dialogue-bar>
      </bolt-animate>
      <bolt-animate slot="bottom" idle="none"><bolt-text font-size="xsmall">lorem</bolt-text></bolt-animate>
    </bolt-character>
  </bolt-animate>
</bolt-three-character-layout>
