$schema: 'http://json-schema.org/draft-04/schema#'
title: Copy to Clipboard
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  text:
    type: string
    description: The text to use as the inital link text
    default: Copy Link
  copiedText:
    type: string
    description: The text to use as the succesful copy text
    default: Copied!
  iconSize:
    type: string
    description: Size of the icons to be included
    default: medium
  url:
    type: string
    description: The URL to be copied
  trigger:
    type: [string, object, array]
    description: (optional) Custom content to show for the initial copy trigger.  It should include a link that contains the attribute "data-clipboard-text" populated with the text to copy.
  spinner:
    type: [string, object, array]
    description: (optional) Custom content to show while copy is in progress.  This content will be rotated while the copying happens, so it's recommended to pass an icon.
  confirmation:
    type: [string, object, array]
    description: (optional) Custom content to show after a successful copy.
anyOf:
  - required:
    - url
  - required:
    - trigger
