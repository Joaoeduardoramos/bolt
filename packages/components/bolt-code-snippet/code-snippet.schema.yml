$schema: http://json-schema.org/draft-04/schema#
title: 'Code Snippet'
description: 'Monospace Font Styles for Code Text'
type: object
required:
  - display
  - lang
properties:
  display:
    type: string
    title: 'Code display'
    description: 'Defines if the code text is inline or block.'
    default: block
    enum:
      - block
      - inline
  lang:
    type: string
    title: 'Language'
    description: 'Language of the code text.'
    enum:
      - css
      - html
      - js
      - scss
      - twig
