$schema: http://json-schema.org/draft-04/schema#
title: Share
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  inline:
    type: boolean
    description: Display the share component as a button or an inline list of links.
    default: true
  text:
    type: string
    default: Share this page
    description: Call to action text, like "Share" or "Share this page".
  size:
    type: string
    default: medium
    description: Controls the size of icons and spacing.
    enum:
      - small
      - medium
  opacity:
    type: integer
    default: 100
    description: Controls the overall transparency of the share tool.
    enum:
      - 100
      - 80
      - 60
      - 40
      - 20
  sources:
    type: array
    description: Social media sources to share to.
    items:
      type: object
      properties:
        name:
          type: string
          description: Name of the social media source.
          enum:
            - facebook
            - twitter
            - linkedin
            - email
        url:
          type: string
          description: The specifically formed share URL with query string.
  copy_to_clipboard:
    type: object
    ref: '@bolt-components-copy-to-clipboard/copy-to-clipboard.schema.yml'
  copyToClipboard:
    description: DEPRECATED. Please use copy_to_clipboard.
