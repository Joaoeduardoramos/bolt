title: Card
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  tag:
    type: string
    description: Html tag immediately within the `bolt-card` element.
    default: article
    enum:
      - div
      - article
      - figure
  height:
    type: string
    description: Controls the height of the card to auto fit to content or the full height of the column in a grid.
    default: full
    enum:
      - auto
      - full
  theme:
    type: string
    description: Bolt theme.
    default: none
    enum:
      - none
      - xlight
      - light
      - dark
      - xdark
  url:
    type: string
    description: Providing a URL will make the whole card clickable.
  media:
    type: object
    description: Media section of the card, accepts either image or video.
    properties:
      image:
        type: object
        ref: '@bolt-components-image/image.schema.yml'
      video:
        type: object
        ref: '@bolt-components-video/video.schema.yml'
  body:
    type: object
    description: Body section of the card, accepts text.
    properties:
      eyebrow:
        type: string
        description: Regular eyebrow.
      headline:
        type: string
        description: Headline pre-defined to size large.
      paragraph:
        type: string
        description: Regular paragraph of text.
      content:
        type:
          - string
          - array
          - object
        description: Passing free-form content into the card body will ignore eyebrow, headline, and paragraph data. Use this if the default eyebrow, headline, and paragraph don't satisfy your needs.
  actions:
    type: array
    description: Actions section of the card, accepts buttons.
    properties:
      text:
        type: string
      url:
        type: string
      external:
        type: boolean
      attributes:
        type: object
        description: A Drupal-style attributes object with extra attributes to append to this component.
  content:
    type:
      - string
      - array
      - object
    description: Items will overwrite media, body, and actions props. Use this to build a completely cuztomized card.
  contentItems:
    title: Deprecated
    description: Please use content.
  contentTag:
    title: Deprecated
    description: Tag .
