title: Modal
type: object
properties:
  attributes:
    title: Attributes (Twig-only)
    type: object
    description: A Drupal attributes object. Used to apply with extra HTML attributes to the outer &lt;bolt-modal&gt; tag.
  disabled:
    type: boolean
    title: Disabled
    description: Default `disabled` prop supported globally by most Bolt components.
    hidden: true
  no_shadow:
    type: boolean
    title: 'Disable Shadow DOM (Twig-only)'
    description: 'Manually disables the component from rendering to the Shadow DOM in a Twig template. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
  'no-shadow':
    type: boolean
    title: 'Disable Shadow DOM (Web Component-only)'
    description: 'Manually disables the web component from rendering to the Shadow DOM. Useful for testing cross browser functionality / rendering behavior. By default this is handled globally based on browser support.'
    hidden: true
  width:
    type: string
    default: auto
    enum:
      - auto
      - optimal
      - full
  theme:
    type: string
    description: Controls the default color theme of the modal container
    default: xlight
    enum:
      - none
      - xlight
      - light
      - dark
      - xdark
  persistent:
    type: boolean
    default: false
    description: Configures a modal to remain open until a required action is completed.
  slots:
    type: object
    description: The slots content can be passed along
    properties:
      default:
        description: Default slot
      header:
        description: Slotted area for content above the main modal content area.
      footer:
        description: Footer slot
