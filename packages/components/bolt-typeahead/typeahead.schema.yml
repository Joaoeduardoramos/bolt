title: Bolt Typeahead
description: Typeahead + autocomplete.
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  max_results:
    type: number
    description: The maximum number of typeahead results to display
    default: 10
  # noClearButton:
  #   type: boolean
  #   description: Optionally disables displaying the typeahead clear button when results are displayed
  items:
    type: array
    description: Array of suggested results (JavaScript Only)
  fallback_form_method:
    type: string
    description: Configures the fallback HTML form to submit via GET vs POST (Currently Twig Only)
    default: get
    enum:
      - get
      - post
  fallback_form_target:
    type: string
    default: _blank
    description: Configures the fallback HTML form to submit in the same window or new window. (Currently Twig Only)
    enum:
      - _blank
      - _self

  fallback_form_action:
    type: string
    description: Configures the location that the fallback HTML form submits to (Currently Twig Only)

  fallback_form_label:
    type: string
    description: The visually hidden, accessible label that's used when pre-rendering Typeahead using Twig.
    default: Search the website

  clear_button_text:
    type: string
    description: The visually hidden, accessible text used for the clear button.
    default: Clear search input

  submit_button_text:
    type: string
    description: The visually hidden, accessible text used for the submit button.
    default: Search the website

  placeholder:
    type: string
    description: The placeholder text to display inside the Typeahead search input.
    default: Enter to search

  initial_value:
    type: string
    description: Initial value to pre-populate the input field

  no_highlight:
    type: boolean
    description: Disable highlighting the text in matching search results (highlighting is enabled by default)
