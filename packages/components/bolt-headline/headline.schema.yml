$schema: http://json-schema.org/draft-04/schema#
title: Headline
type: object
properties:
  text:
    type: string
    description: Text content of the headline.
  tag:
    type: string
    description: Html tag.
    enum:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - span
  align:
    type: string
    description: Text alignment.
    enum:
      - left
      - center
      - right
  weight:
    type: string
    description: Font weights.
    enum:
      - bold
      - regular
      - semibold
  style:
    type: string
    description: Font styles.
    enum:
      - normal
      - italic
  size:
    type: string
    description: Font size.
    enum:
      - xsmall
      - smalll
      - medium
      - large
      - xlarge
      - xxlarge
      - xxxlarge
  transform:
    type: string
    description: Text transformation.
    enum:
      - none
      - uppercase
      - lowercase
      - capitalize
  url:
    type: string
    description: If provided, turns headline into a link to given url.
  icon:
    type: object
    description: Bolt icon. Excepts the same options as Bolt Icon Component `@bolt-components-icon`
    ref: '@bolt-components-icon/icon.schema.yml'