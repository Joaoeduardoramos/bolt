$schema: http://json-schema.org/draft-04/schema#
title: Table
description: Table layout for tabular content.
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  headers:
    type: object
    top:
      cells:
        type: [string, object, array]
    side:
      width:
        type: string
        description: Allows the row header column to be flexible in width or fixed to the widest text.
        default: auto
        enum:
          - auto
          - fixed
      cells:
        type: [string, object, array]
  rows:
    type: array
    cells:
      type: [string, object, array]
  footer:
    type: object
    cells:
      type: [string, object, array]
  format:
    type: string
    description: Display either a regular table or a more complex numeric table.
    default: regular
    enum:
      - regular
      - numeric
