$schema: 'http://json-schema.org/draft-04/schema#'
title: Bolt Band
category: layout
type: object
format: grid
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  fullBleed:
    type: boolean
    description: If set to true, the band will take the full width of the page.
  size:
    type: string
    description: Height of the band.
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - none
  contentTag:
    type: string
    description: Html tag to use for the band's content.
    enum:
      - div
      - article
      - section
      - header
      - footer
      - nav
      - figcaption
  theme:
    type: string
    description: Bolt theme.
    default: dark
    enum:
      - xlight
      - light
      - dark
      - xdark
      - none
  items:
    type: array
    description: Array of content items to display inside the band component; Internally uses the new <bolt-grid> component to handle layout.
    properties:
      position:
        type: object
        description: Layout-specific config options for each internal <bolt-grid-item>
      content:
        type: [string, object, array]
        description: Content to render inside each <bolt-grid-item>
