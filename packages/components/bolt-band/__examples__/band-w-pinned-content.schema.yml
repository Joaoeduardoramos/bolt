$schema: 'http://json-schema.org/draft-04/schema#'
title: Band with Pinned Content
type: object
ref: '@bolt-components-band/band.schema.yml'
pinned_content:
  type: object
  properties:
    content:
      type: [string, object, array]
    position:
      properties:
        align:
          type: string
          description: Horizontal placement of pinned content
          default: end
          enum:
            - start
            - center
            - end
        valign:
          type: string
          description: Vertical placement of pinned content
          default: center
          enum:
            - start
            - center
            - end