title: SVG Animations
type: object
category: components
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  speed:
    type: integer
    description: speed of the animation, typically rotation.
  animType:
    type: [string]
    enum: [orbit, automation, radar, connectionBand]
    description: type of SVG animation to include
  direction:
    type: [string]
    enum: [left, right]
    description: direction of animation, currently only available on Connection Band
  theme:
    type: [string]
    enum: [dark, light]
    description: control color scheme of component, depending on animType