title: Video
type: object
not:
  anyOf:
    - required:
        - videoId
    - required:
        - playerId
    - required:
        - accountId
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  video_id:
    type: [string, number]
    description: Brightcove ID for this video.
  player_id:
    type: string
    description: Brightcover Player ID.
  account_id:
    type: [string, number]
    description: ID of the Brightcove account that owns the video.
  video_uuid:
    type: string
    description: A unique identifying string, randomly generated if not provided.
  share_description:
    type: string
    description: A custom title to use in the share overlay
    default: Share This Video
  ratio:
    type: [string, boolean]
    title: boolean option is DEPRECATED
    description: Set the aspect ratio for the image via slash-separated width and height values, e.g. 4/3. Currently required for aspect ratio to be applied properly. Set to "none" to opt out of aspect ratio.
    default: auto
  collapsed:
    type: boolean
    description: Collapse the video on load.
  meta:
    type: boolean
    description: Show the video metadata.
    default: true
  no_meta:
    type: boolean
    description: Do not show the metadata. Web component only.
    default: false
  meta_title:
    type: boolean
    description: Show the video title.
    default: true
  no_meta_title:
    type: boolean
    description: Do not show the title. Web component only.
    default: false
  controls:
    type: boolean
    description: Show the video controls.
    default: true
  no_controls:
    type: boolean
    description: Do not show the video conrtols. Web component only.
    default: false
  autoplay:
    type: boolean
    description: Auto-play the video.
    default: false
  loop:
    type: boolean
    description: Loop the video.
    default: false
  is_background_video:
    type: boolean
    description: Set to true if the video is a background.
    default: false
  on_init:
    type: string
    description: 'The `on_init` config allows for an external Javascript function inlined on the page to add any 3rd party scripts or video plugins to a `<bolt-video>` player instance when initializing. Please see the new recommended `enabled_plugins` and `disabled_plugins` options below.'
  default_plugins:
    type: array
    readonly: true
    description: An array of the default `<bolt-video>` player plugins that are globally enabled by default.
    enum:
      - playback
    hidden: true
  available_plugins:
    type: array
    readonly: true
    description: The built-in `<bolt-video>` player plugins that are availble to be used in any player instance without requiring the use of any extra Javascript.
    enum:
      - playback
      - social
      - email
      - cue
    hidden: true
  enabled_plugins:
    type: string
    description: 'Space-separated list of built-in `<bolt-video>` plugins for Brightcove to enable. Current include `social`, `email`, `playback`, and `cue`. For example: `<bolt-video enabled-plugins="cue social email playback">`.'
  disabled_plugins:
    type: string
    description: 'Space-separated list of any built-in `<bolt-video>` plugins for Brightcove to disable. Used to opt-out of any video plugins that are enabled by default (ex. the `playback` plugin). For example: `<bolt-video disabled-plugins="playback">`.'
  videoId:
    type: [string, number]
    title: DEPRECATED
    description: Use `video_id` instead.
  playerId:
    type: string
    title: DEPRECATED
    description: Use `player_id` instead.
  accountId:
    type: [string, number]
    title: DEPRECATED
    description: Use `account_id` instead.
  accountID:
    type: [string, number]
    title: DEPRECATED
    description: Use `account_id` instead.
  videoUuid:
    type: string
    title: DEPRECATED
    description: Use `video_uuid` instead.
  showMeta:
    type: boolean
    title: DEPRECATED
    description: Use `meta` instead.
    default: true
  showMetaTitle:
    type: boolean
    title: DEPRECATED
    description: Use `meta_title` instead.
    default: true
  isBackgroundVideo:
    type: boolean
    title: DEPRECATED
    description: Use `is_background_video` instead.
    default: false
