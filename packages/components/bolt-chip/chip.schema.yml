$schema: http://json-schema.org/draft-04/schema#
title: Chip
type: object
properties:
  text:
    type: string
    description: Chip Text.
  url:
    type: string
    description: Optional. When url is present, tag changes to `a`, otherwise tag would be `span`.
  tag:
    type: string
    description: Html tag to be used. If a URL is provided, this will default to `a`, otherwise will default to `span`.
    enum:
      - a
      - span
