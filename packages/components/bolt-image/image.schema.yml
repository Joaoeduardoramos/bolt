$schema: http://json-schema.org/draft-04/schema#
title: Image
type: object
required:
  - src
  - alt
properties:
  src:
    type: string
    description: Source url for image.
  alt:
    type: string
    description: Alt tag for image.
  lazyload:
    type: boolean
    description: Lazyload can boost performance by loading images on demand, instead of on initial page load.
    default: true
    enum:
      - true
      - false
  srcset:
    type: string
    description: A comma seperated string of image urls and page widths, used for optimizing image loading performance.
    default: Generated during build.
  zoom:
    type: boolean
    description: Zoom effect.
    default: false
    enum:
      - true
      - false