$schema: http://json-schema.org/draft-04/schema#
title: Device Viewer
type: object
properties:
  deviceName:
    description: Name of the device.
    type: string
    enum:
      - ipad
      - iphone8
      - macbook
  color:
    description: Device color.
    type: string
    enum:
      - black
      - silver
      - gold
  orientation:
    description: Device orientation.
    type: string
    enum:
      - portrait
      - landscape
  magnify:
    description: Add the magnifier effect.  A value of 'true' is valid only if the device viewer contains an image.
    default: false
    type: boolean
  image:
    type: object
    properties:
      src:
        type: string
        description: Source url for the image.
    ref: '@bolt-components-image/image.schema.yml'
  content:
    type: any
    description: Renderable content (i.e. a string, render array, or included pattern) to display within the device.  Usually represents an image or video.
