$schema: http://json-schema.org/draft-04/schema#
title: Device Viewer
type: object
not:
  anyOf:
    - required:
        - image
properties:
  deviceName:
    description: Name of the device.
    type: string
    enum:
      - ipad
      - iphone8
      - macbook
  color:
    description: Device color.
    type: string
    enum:
      - black
      - silver
      - gold
  orientation:
    description: Device orientation.
    type: string
    enum:
      - portrait
      - landscape
  magnify:
    description: 'Add the magnifier effect.  IMPORTANT: This is only supported if the value of `content` is an image.  You must pass the `zoom=true` boolean to the image component.'
    default: false
    type: boolean
  content:
    type: any
    description: Renderable content (i.e. a string, render array, or included pattern) to display within the device.  Usually represents an image or video.
  image:
    title: DEPRECATED
    description: Pass a redendered image as `content` instead.
