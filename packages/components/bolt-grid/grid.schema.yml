$schema: 'http://json-schema.org/draft-04/schema#'
title: 'Bolt Grid'
description: 'Flexible component to build out CSS Grid-based layouts'
type: object
properties:
  attributes:
    type: object
    description: A Drupal-style attributes object with extra attributes to append to this component.
  align:
    type: string
    description: Horizontal alignment of the grid item itself
    default: start
    enum:
      - start
      - center
      - end
  valign:
    type: string
    description: Vertical alignment of the grid item itself
    default: start
    enum:
      - start
      - center
      - end
  row_gutter:
    type: string
    description: Specifies the row gutter size between the rows of the grid.
    default: none
    enum:
      - none
      - small
      - medium
      - large
  vinset:
    type: string
    description: The size of the inner space (vertical inset) that sits above / below the grid itself
    default: none
    enum:
      - none
      - xsmall
      - small
      - medium
      - large
      - xlarge