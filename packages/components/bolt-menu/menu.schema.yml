title: Menu
type: object
properties:
  attributes:
    title: Attributes (Twig-only)
    type: object
    description: 'A Drupal attributes object. Applies extra HTML attributes to the outer &lt;bolt-menu&gt; tag.'
  items:
    type: array
    description: 'Generates an array of items, each item is a &lt;bolt-trigger&gt;. While the content prop for each item can accept anything custom content, plain text is the recommended format.'
    ref: '@bolt-components-trigger/trigger.schema.yml'
  title:
    type: string
    description: 'Renders a title for the menu.'
  spacing:
    type: string
    description: 'Controls the inset spacing of each menu item.'
    default: small
    enum:
      - xsmall
      - small
      - medium
