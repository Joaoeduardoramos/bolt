$schema: http://json-schema.org/draft-04/schema#
title: Unordered List
type: object
require:
  - contentItems
properties:
  theme:
    type: string
    description: Color theme. Can be set to false for a transparent background.
    default: false
    enum:
      - xlight
      - light
      - dark
      - xdark
      - medium
      - 'false'
  contentItems:
    type: array
    title: The content items
    description: These are all of the items in the ordered list
    items:
      type: object
      description: Items as objects with either a `text` or `contentItems`
      properties:
        text:
          type: string
          description: Item text
        contentItems:
          type: array
          description: Items pass to `@bolt/text.twig`
