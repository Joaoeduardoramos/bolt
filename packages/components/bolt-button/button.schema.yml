$schema: 'http://json-schema.org/draft-04/schema#'
title: 'Bolt Button'
description: 'Buttons are the core of our action components.'
type: object
required:
  - text
not:
  anyOf:
    - required:
      - transform
    - required:
      - itemAlignment
    - required:
      - rounded
    - required:
      - iconOnly
properties:
  attributes:
    type: object
    description: 'A Drupal-style attributes object with extra attributes to append to this component.'
  text:
    description: 'Text inside the button.'
    type: string
  text_transform:
    type: string
    description: 'Transforms the button text to various cases.'
    default: none
    enum:
      - uppercase
      - lowercase
      - capitalize
      - none
  tag:
    description: 'Determines the semantic HTML tag for the button.'
    type: string
    default: button
    enum:
      - a
      - link
      - button
      - submit
      - reset
  size:
    type: string
    description: 'Size of the button.'
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
  style:
    type: string
    description: 'Style of the button determined by information hierarchy.'
    default: primary
    enum:
      - primary
      - secondary
      - text
  width:
    type: string
    description: 'Controls the width of the button.'
    default: auto
    enum:
      - auto
      - full
      - auto-to-full@xxsmall
      - auto-to-full@xsmall
      - auto-to-full@small
  border_radius:
    type: string
    description: 'Rounds the corners of the button.'
    default: regular
    enum:
      - regular
      - full
  align:
    description: 'Horizontal alignment of items (text and icon) inside the button. Note: the values left and right are deprecated, use start and end instead.'
    type: string
    default: center
    enum:
      - start
      - center
      - end
  icon:
    type: object
    description: 'Icon data as expected by the icon component. Accepts an additional position prop that determines placement within the button.'
    ref: '@bolt-components-icon/icon.schema.yml'
    properties:
      position:
        type: string
        default: after
        enum:
          - before
          - after
  icon_only:
    type: boolean
    description: 'Make the button to display only the icon and hide the text (which is still required). You are required to pass both text and icon data for this option to work.'
    default: false
    required:
      - icon
  transform:
    title: 'DEPRECATED'
    description: 'Use the text_transform prop instead.'
  itemAlignment:
    title: 'DEPRECATED'
    description: 'Use the align prop instead.'
  rounded:
    title: 'DEPRECATED'
    description: 'Use the border_radius prop instead.'
  iconOnly:
    title: 'DEPRECATED'
    description: 'Use the icon_only prop instead.'
