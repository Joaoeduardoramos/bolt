title: Accordion
type: object
properties:
  items:
    type: array
    description: All of the items in the accordion. Each item should contain a header and a content.
    items:
      type: object
      properties:
        trigger:
          type: [string, object, array]
          description: Trigger content of accordion item.
          default: Toggle Accordion
        content:
          type: [string, object, array]
          description: Main content of accordion item.
        auto_open:
          type: boolean
          description: Open section when accordion initializes
          default: false
          enum:
            - true
            - false
        uuid:
          type: string
          description: Unique ID for accordion item, randomly generated if not provided.
        open_label:
          type: string
          description: Custom label for screenreaders to open accordion.
          default: Open Accordion
        close_label:
          type: string
          description: Custom label for screenreaders to close accordion.
          default: Close Accordion
  multiple:
    type: boolean
    description: Allow multiple items to be open at the same time.
    default: false
    enum:
      - true
      - false
  no_separator:
    type: boolean
    title: No Separator (Twig only)
    description: Hides the separator in between items.
    default: false
    enum:
      - true
      - false
  box_shadow:
    type: boolean
    title: Box Shadow (Twig only)
    description: Box shadow around the accordion.
    default: false
    enum:
      - true
      - false
  spacing:
    type: string
    description: Control the spacing around items.
    default: medium
    enum:
      - none
      - xsmall
      - small
      - medium
      - large
  icon_valign:
    type: string
    title: Icon Vertical Alignment (Twig only)
    description: Vertically align accordion trigger and icon.
    default: top
    enum:
      - top
      - center
