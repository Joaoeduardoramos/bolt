language: node_js

dist: trusty

env:
  global:
    - CXX=g++-4.8
  # - CXX=g++-4.8 PHP_OPTIONS="-d sendmail_path=`which true`"
  # - TRAVIS_NODE_VERSION="7"

script:
  - npm run bootstrap

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install gcc-4.8 -y
  - sudo apt-get install php7.0
  - sudo apt-get install graphicsmagick
  - curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
  - composer clear-cache
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && source ~/.nvm/nvm.sh && nvm install 7
  # - if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

after_success:
  - chmod ugo+x ./scripts/deploy.sh
  - ./scripts/deploy.sh

cache:
  apt: true
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
