sudo: false
dist: trusty

stages:
  - build-and-deploy # lint code and docs

language: php
php:
  - 7.1

jobs:
  include:
    - stage: build-and-deploy
      name: 'Smoke Tests'
      before_script:
        - phpenv config-rm xdebug.ini
        - yarn
        - yarn run composer
      script: yarn run test
      cache:
        yarn: true
        directories:
          - node_modules
          - docs-site/vendor
          - docs-site/vendor-renderer
          - docs-site/cache

    - stage: build-and-deploy
      name: 'Linting'
      before_script:
        - phpenv config-rm xdebug.ini
        - yarn
      script: yarn run lint
      cache:
        yarn: true
        directories:
          - node_modules
          - docs-site/vendor
          - docs-site/vendor-renderer
          - docs-site/cache

    - stage: build-and-deploy
      name: 'Build + Deploy'
      before_script:
        - yarn run setup
      script:
        - yarn run build:website
        - yarn run deploy
      cache:
        yarn: true
        directories:
          - node_modules
          - docs-site/vendor
          - docs-site/vendor-renderer
          - docs-site/cache

