language: node_js
node_js:
  - 7
  
env:
  - CXX=g++-4.8
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
    # - CHROME_BIN=chromium-browser
    # - DISPLAY=:99.0
#     
# os:
#   - linux

install:
  - npm install
  
# script:
#   - npm run build

before_install: 
  if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi

after_success:
  - chmod ugo+x ./scripts/deploy.sh
  - ./scripts/deploy.sh
  
cache:
  directories:
    - node_modules
    - **/node_modules
    - **/vendor
  