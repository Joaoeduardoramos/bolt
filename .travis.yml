sudo: required
dist: trusty

language: php
php:
  - 7
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  - NODE_RELEASE=7.x
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH="$HOME/.yarn/bin:$PATH"
  - sudo apt-get install graphicsmagick
  - composer global require hirak/prestissimo
  - if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi
  # - composer clear-cache
  # - npm install --global npm@5
 # - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && source ~/.nvm/nvm.sh && nvm install 7

## disable xdebug
before_script:
  - phpenv config-rm xdebug.ini

script:
  - npm run bootstrap
  - npm run setup:composer
  - npm run build

after_success:
  - chmod ugo+x ./scripts/deploy-pattern-lab.sh
  - ./scripts/deploy-pattern-lab.sh
  - gulp slack:surge

cache:
  apt: true
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
